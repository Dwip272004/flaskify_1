<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flaskify | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand {
      color: #1DB954 !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #fff !important;
      margin-left: 1rem;
    }

    .hero-section {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(145deg, #1f1f1f, #121212);
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #1DB954;
    }

    .hero-section p {
      font-size: 1.25rem;
      color: #ccc;
    }

    .btn-music {
      background-color: #1DB954;
      color: #fff;
      font-weight: 500;
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      border-radius: 50px;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-music:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="/">Flaskify</a>
    <div class="ms-auto">
      {% if user %}
        <span class="text-white me-3">Hi, {{ user }}</span>
        <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-sm btn-outline-light me-2">Login</a>
        <a href="/register" class="btn btn-sm btn-success">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <!-- Hero -->
  <div class="hero-section">
    <div>
      <h1>Welcome to Flaskify</h1>
      <p>The open-source music experience â€” stream and share your favorite songs</p>
      <div class="mt-4">
        <a href="/songs" class="btn btn-music">Browse Songs</a>
        {% if not user %}
          <a href="/register" class="btn btn-outline-light">Join Now</a>
        {% endif %}
      </div>
    </div>
  </div>

</body>
</html>
