<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ song.title }} - {{ song.artist }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .player-box {
      background-color: #1f1f1f;
      padding: 3rem 2rem;
      border-radius: 1rem;
    }
    audio {
      width: 100%;
    }
    .btn-green {
      background-color: #1DB954;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8 player-box text-center shadow">
      <h2>{{ song.title }}</h2>
      <h5 class="text-muted">by {{ song.artist }}</h5>
      {% if song.uploader %}
        <p><small>Uploaded by: {{ song.uploader }}</small></p>
      {% endif %}

      <audio controls autoplay class="my-4">
        <source src="{{ url_for('serve_song', filename=song.filename) }}" type="audio/mpeg">
      </audio>

      <div>
        <a href="/songs" class="btn btn-outline-light mt-3">â¬… Back to Library</a>
      </div>
    </div>
  </div>

</body>
</html>
