<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Flaskify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .auth-box {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 1rem;
    }
    .form-control, .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #333;
    }
    a {
      color: #1DB954;
    }
    a:hover {
      color: #1ed760;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-5 auth-box shadow">
      <h2 class="text-center mb-4">Create a Flaskify Account</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Choose a password" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <small>Already have an account? <a href="/login">Login here</a></small>
      </div>
    </div>
  </div>

</body>
</html>
