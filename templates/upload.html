<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload | Flaskify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: white;
    }

    .upload-box {
      background-color: #1f1f1f;
      border-radius: 1rem;
      padding: 2rem;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #333;
      color: #fff;
    }

    .btn-green {
      background-color: #1DB954;
      color: white;
    }

    .btn-green:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 upload-box">
        <h2 class="text-center mb-4">Upload a Song</h2>

        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Song Title</label>
            <input type="text" name="title" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Artist</label>
            <input type="text" name="artist" class="form-control" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Upload File</label>
            <input type="file" name="song" class="form-control" accept=".mp3,.wav,.ogg" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-green">Upload</button>
          </div>
        </form>

        <div class="text-center mt-4">
          <a href="/songs" class="text-light">ðŸŽµ Back to Library</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
